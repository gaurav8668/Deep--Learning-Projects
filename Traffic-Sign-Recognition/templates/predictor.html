<html>
    <head>
        <title>
            Traffic Sign Recognition
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
        <body>
          <section style="background-color: black;">
            <nav class="navbar navbar-expand-lg navbar-black bg-black">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/predictor">Predictor</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </section>
              <div class="container1" style="margin-top: 20px;">
                <div id="content" style="margin-top:2em">
                  <h2>Image Classifier</h2>

                  <div>
                      <form id="upload-file" action="/predictor" method="post" enctype="multipart/form-data">
                          <label for="imageUpload" class="upload-label">
                              Choose...
                          </label>
                          <input required type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                          <button id='predict' type="submit" class="btn btn-info button" style="margin-left: 100%;">Predict</button>
                      </form>
                      <img id='preview' />
                      <div class="alert alert-primary" role="alert" style="margin-top:5px">
                        {{ result }}
                      </div>

                  </div>
                </div>
            </div>
              
        </body>
        <script defer src="../static/js/predictor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
</html>
